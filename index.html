<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toko Kelontong</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f3f4f6;
      color: #333;
      display: flex;
    }
    .container {
      flex: 3;
      padding: 20px;
      max-width: 900px;
    }
    aside.kasir {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-left: 2px solid #ddd;
      min-width: 300px;
      height: 100vh;
      position: sticky;
      top: 0;
    }
    h1, h2, h3 {
      text-align: center;
      color: #2c3e50;
    }
    form, .search-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      border: none;
    }
    button:hover { background-color: #2980b9; }
    ul { list-style: none; padding: 0; }
    li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .item-left { display: flex; flex-direction: column; flex: 1; }
    .item-name { font-weight: 600; }
    .price { color: #16a085; }
    .category, .stok { font-size: 0.9rem; color: #555; }
    .btn-group {
      display: flex;
      gap: 6px;
      margin-top: 5px;
    }
    .delete-btn { background-color: #e74c3c; }
    .edit-btn { background-color: #f39c12; }
    .cart-btn { background-color: #2ecc71; }
    .delete-btn:hover { background-color: #c0392b; }
    .edit-btn:hover { background-color: #d68910; }
    .cart-btn:hover { background-color: #27ae60; }
    .kasir h3 { margin-top: 0; }
    .keranjang-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 5px;
    }
    .keranjang-total {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
    .kasir button, .kasir input {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Toko Kelontong</h1>
    <form id="itemForm">
      <input type="text" id="itemName" placeholder="Nama Barang" required />
      <input type="number" id="itemPrice" placeholder="Harga Barang" required />
      <input type="number" id="itemStock" placeholder="Stok Barang" required />
      <select id="itemCategory" required>
        <option value="">-- Pilih Kategori --</option>
        <option value="Makanan">Makanan</option>
        <option value="Minuman">Minuman</option>
        <option value="Alat Rumah">Alat Rumah</option>
        <option value="Lainnya">Lainnya</option>
      </select>
      <button type="submit">+ Tambah</button>
    </form>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Cari Barang..." />
      <button type="button" onclick="searchItems()">üîç Cari</button>
    </div>
    <h2>üìã Daftar Barang</h2>
    <ul id="itemList"></ul>
  </div>
  <aside class="kasir">
    <h3>üßæ Sistem Kasir</h3>
    <div id="keranjangList"></div>
    <div class="keranjang-total" id="totalKasir">Total: Rp 0</div>
    <input type="number" id="uangBayar" placeholder="Uang dari pelanggan" />
    <div class="keranjang-total" id="hasilKembalian">Kembalian: Rp 0</div>
    <button onclick="bayar()">üí≥ Bayar</button>
    <button onclick="clearKeranjang()">üóëÔ∏è Kosongkan Keranjang</button>
    <button onclick="cetakStruk()">üñ®Ô∏è Cetak Struk</button>
  </aside>
  <script>
    // JavaScript-nya seperti dijelaskan sebelumnya (tambah barang, render, bayar, cetakStruk, dsb)
    // Untuk menjaga kerapian, bisa dilihat di file penuh
  </script>
</body>
</html>
